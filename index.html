<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Manegment</title>

    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- fontawesome link  -->
    <script
      src="https://kit.fontawesome.com/bc6f2bb725.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <div class="d-flex justify-content-center align-items-center py-4">
        <h1 class="fw-bold hero-title">Money Managment</h1>
        <i class="fa-solid fa-circle-dollar-to-slot ms-4 hero-icon"></i>
      </div>
    </header>
    <main class="container count-section mb-4 rounded-2 mt-4">
      <div class="row gx-4">
        <div class="col-6 img-wrap">
          <img
            id="main-img"
            class="rounded"
            src="images/money-count.jpg"
            alt=""
          />
        </div>
        <div class="col-6">
          <div
            class="pb-4 px-2 d-flex justify-content-center align-items-center"
          >
            <div class="input-wrap">
              <h2 class="fs-2 fw-bold text-center input-title">Income</h2>
              <div
                class="d-flex justify-content-between align-items-center mt-3 mb-5"
              >
                <h5 class="fs-5 me-2 fw-light text-muted">Income:</h5>
                <input
                  class="form-control input-field"
                  type="text"
                  name=""
                  id="income-input"
                  placeholder="0"
                />
              </div>
              <div>
                <h3 class="fs-5 fw-bold text-center my-3 text-muted">
                  Expenses
                </h3>
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <h5 class="fs-5 me-4 fw-light text-muted">Food:</h5>
                  <input
                    class="form-control input-field"
                    type="text"
                    name=""
                    id="food-input"
                    placeholder="0"
                  />
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <h5 class="fs-5 me-3 fw-light text-muted">Rent:</h5>
                  <input
                    class="form-control input-field"
                    type="text"
                    name=""
                    id="rent-input"
                    placeholder="0"
                  />
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <h5 class="fs-5 me-3 fw-light text-muted">Cloths:</h5>
                  <input
                    class="form-control input-field"
                    type="text"
                    name=""
                    id="cloth-input"
                    placeholder="0"
                  />
                </div>
              </div>
              <div class="text-center mt-3 mb-4">
                <button
                  id="calc-button"
                  type="button"
                  class="btn btn-secondary calc-btn border-0 px-5 py-2"
                >
                  Calculate
                </button>
              </div>
              <div class="text-center">
                <h3 class="fw-bold fs-5 mb-2">
                  Total Expenses: <span id="total-expenses">00</span>
                </h3>
                <h3 class="fw-bold fs-5">
                  Balence: <span id="balance-amount">00</span>
                </h3>
              </div>

              <div class="row mx-auto mt-4">
                <div
                  class="col-7 d-flex justify-content-center align-items-center"
                >
                  <h5 class="fs-5 me-3 fw-light text-muted">Save:</h5>
                  <input
                    class="form-control"
                    type="text"
                    name=""
                    id="save-input"
                    placeholder="0"
                  />
                </div>
                <div class="col-2 text-center">
                  <span class="fs-4 fw-bold text-muted">%</span>
                </div>
                <div class="col-3 mx-0">
                  <button
                    id="save-button"
                    type="button"
                    class="btn btn-secondary calc-btn border-0 px-5 py-2"
                  >
                    Save
                  </button>
                </div>
                <div class="text-center mt-4">
                  <h3 class="fw-bold fs-5 mb-2">
                    Saving Amount: <span id="save-amount">00</span>
                  </h3>
                  <h3 class="fw-bold fs-5">
                    Remaining Balance: <span id="remaining-amount">00</span>
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- javascript script  -->
    <script src="app.js"></script>
  </body>
</html>
